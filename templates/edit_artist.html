<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Artist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h2>Edit Artist</h2>

    <form action="{{ url_for('dashboard.edit_artist', artist_id=artist[0]) }}" method="POST">
        <label for="artist_name">Artist Name:</label>
        <input type="text" name="artist_name" value="{{ artist[1] }}" required><br>

        <label for="genre">Genre:</label>
        <input type="text" name="genre" value="{{ artist[2] }}"><br>

        <label for="country">Country:</label>
        <input type="text" name="country" value="{{ artist[3] }}"><br>

        <button type="submit">Update Artist</button>
    </form>

    <a href="{{ url_for('dashboard.show_dashboard') }}">Back to Dashboard</a>
</body>
</html>
